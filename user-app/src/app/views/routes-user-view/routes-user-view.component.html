<div class="main-container">

  <div id="filter-section">
    <h2>Filtruj</h2>
    <label class="filter-label">nazwa</label>
    <input id="find-text-area" type="text" placeholder="Wyszukaj" [(ngModel)]="filterRouteName"/>
    <label class="filter-label"> typ trasy </label>
    <select class="select-type" [(ngModel)]="filterRouteType">
      <option value="morze" class="option"> morze </option>
      <option value="jezioro" class="option"> jezioro </option>
      <option value="góry" class="option"> góry </option>
      <option value="las" class="option"> las </option>
      <option value="miejska" class="option"> miejska </option>
      <option value="polna" class="option"> polna </option>
      <option value="dolina" class="option"> dolina </option>
      <option value="wzgórza" class="option"> wzgórza </option>
      <option value="plaża" class="option"> plaża </option>
      <option value="rzeka" class="option"> rzeka </option>
    </select>
    <label class="filter-label"> trudność trasy </label>
    <select class="select-type" [(ngModel)]="filterRouteDifficulty">
      <option value="łatwa" class="option"> łatwa </option>
      <option value="normalna" class="option"> normalna </option>
      <option value="trudna" class="option"> trudna </option>
    </select>
    <div id="filter-buttons">
      <button class="filter-button" (click)="filterRoutes()">wyszukaj</button>
      <button class="filter-button" (click)="resetRoutes()">resetuj</button>
    </div>
  </div>

  <div id="title">
    <h1>Moje trasy</h1>
  </div>
  <div id="routes-section">
    <ul id="route-container" *ngIf="routes.length > 0">
      <li id ="li-routes" *ngFor="let route of routes">
        <a id ="a-routes" [routerLink]="['/route/' + route.id]">{{ route.name }}</a>
      </li>
    </ul>
    <p *ngIf="routes.length == 0">Brak elementów do wyświetlenia</p>
  </div>
</div>

<div class="main-container">
  <div id="creator-title">Kreator trasy</div>
  <div id="map" class="map"></div>

  <div id="route-create-container">
    <div class="route-properties">
      <div class="route-properties-selected-el">
        <label class="properties-type-label"> Wybierz typ trasy </label>
        <select class="select-type" [(ngModel)]="selectedType">
          <option value="morze" class="option"> morze </option>
          <option value="jezioro" class="option"> jezioro </option>
          <option value="góry" class="option"> góry </option>
          <option value="las" class="option"> las </option>
          <option value="miejska" class="option"> miejska </option>
          <option value="polna" class="option"> polna </option>
          <option value="dolina" class="option"> dolina </option>
          <option value="wzgórza" class="option"> wzgórza </option>
          <option value="plaża" class="option"> plaża </option>
          <option value="rzeka" class="option"> rzeka </option>
        </select>
      </div>

      <div class="route-properties-selected-el">
        <label class="properties-difficulty-label"> Wybierz trudność trasy </label>
        <select class="select-type" [(ngModel)]="selectedDifficulty">
          <option value="łatwa" class="option"> łatwa </option>
          <option value="normalna" class="option"> normalna </option>
          <option value="trudna" class="option"> trudna </option>
        </select>
      </div>

      <div class="route-properties-el">
        <label class="text-label"> Wymień potrzebny sprzęt (opcjonalnie) </label>
        <textarea class="text-area" [(ngModel)]="equipment" rows="4"></textarea>
      </div>

      <div class="route-properties-el">
        <label class="text-label"> Opisz trase, daj wskazówki (opcjonalnie) </label>
        <textarea class="text-area" [(ngModel)]="description" rows="6"></textarea>
      </div>

      <div class="route-properties-el">
        <label class="text-label"> Wpisz szacowany czas pokonania trasy: </label>
        <div class="time-container">
          <label for="hours" class="properties-hour-label"> Godziny: </label>
          <select id="hours"  class="select-hour" [(ngModel)]="selectedHour">
            <option *ngFor="let hour of hours" [value]="hour" class="option"> {{ hour }} </option>
          </select>
        </div>
        <div class="time-container">
          <label for="minutes" class="properties-minute-label"> Minuty: </label>
          <select id="minutes" class="select-minutes" [(ngModel)]="selectedMinute">
            <option *ngFor="let minute of minutes" [value]="minute" class="option"> {{ minute }} </option>
          </select>
        </div>
      </div>

      <div class="input-container">
        <label class="input-label">Podaj nazwę trasy:</label>
        <input type="text" [(ngModel)]="routeName" placeholder="Wpisz nazwe trasy" class="route-name-input" />
      </div>

      <div class="distance-container">
        <p id="distance-label">Szacowany dystans:</p>
        <div id="distance-value"> utwórz najpierw trasę </div>
      </div>
    </div>

    <div class="buttons">
      <button class="route-create-button" (click)="drawRoute()">Stwórz trasę</button>
      <button class="clear-button" (click)="clearRoute()">Wyczyść trasę</button>
      <div *ngIf="addRouteSuccess" class="add-route-success">{{ addRouteSuccess }}</div>
    </div>

    <div class="route-input">
      <div *ngIf="userService.isLoggedin" class="add-route-section">
        <button *ngIf="userService.isDeveloper" class="add-route" (click)="addButtonClicked()">Dodaj trasę </button>
        <button *ngIf="!userService.isDeveloper"  class="add-route" (click)="addUserButtonClicked()">Dodaj trasę</button>
      </div>
    </div>
  </div>
</div>

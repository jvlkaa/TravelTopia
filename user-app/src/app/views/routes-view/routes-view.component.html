<div id="list-container">
  <div id="filter-section">
    <h2>Filtruj</h2>
    <input id="find-text-area" type="text" placeholder="Wyszukaj" [(ngModel)]="filterText"/>
    <div id="filter-buttons">
      <button class="filter-button" (click)="filterRoutes()">wyszukaj</button>
      <button class="filter-button" (click)="listRoutes()">resetuj</button>
    </div>
  </div>
  <ul id="route-container" *ngIf="routes.length > 0">
    <li id ="li-routes" *ngFor="let route of routes">
      <a [routerLink]="['/route/' + route.name]">{{ route.name }}</a>
    </li>
  </ul>
  <p *ngIf="routes.length == 0">Brak elementów do wyświetlenia</p>
</div>

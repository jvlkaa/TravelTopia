<div id="first_map">
  <google-map height="500" width="600" [center]="center!"
              [zoom] = 15
              (mapClick)="addMarkerToMap($event)">
      <map-marker
        #markera="mapMarker"
        [position]="markerA!"
        [visible]="draw_path_button_clicked!">
        <!--(mapClick)="openInfoWindow(markera)"-->
      </map-marker>
      <map-marker
        #markerb="mapMarker"
        [position]="markerB!"
        [visible]="draw_path_button_clicked!">
        <!--(mapClick)="openInfoWindow(markerb)"-->
      </map-marker>
      <map-marker
          #marker_center="mapMarker"
          [position]="markerCenter!"
          [visible]="false">
      </map-marker>
    <map-marker
      *ngFor="let mark of route"
      #mark="mapMarker"
      [position]="mark!"
      [visible]="path_markers_visibility!">
    </map-marker>

    <map-polyline *ngIf="draw_path_button_clicked" [path]="route!"></map-polyline>
    <map-info-window> Distance:  {{distance | number:'1.0-2'}}  km <br>
                        Time: {{time | number:'1.0-2'}} minutes </map-info-window>
  </google-map>
  <div class="latLng">
    <div class="lat">Latitude: {{display?.lat}}</div>
    <div class="lng">Longitude: {{display?.lng}}</div>
  </div>
  <button class="trasa_button" (click)="drawButtonClicked()">stworz trase</button>
  <button class = "wyczysc_button" (click)="clearButtonClicked()">wyczysc</button>
</div>

<div id="main">
  <div id="menu_bar">
    <h1 id="title">TravelTopia</h1>
    <div id="menu_buttons">
      <button [routerLink]="'main'"  class="menu_button">Strona główna</button>
      <button [routerLink]="'routes'" class="menu_button">Przeglądaj trasy</button>
      <button [routerLink]="'trips'" class="menu_button">Przeglądaj wycieczki</button>
      <button [routerLink]="'route/create'" class="menu_button">Stwórz trasę</button>
      <button [routerLink]="'trip/create'" class="menu_button">Stwórz wycieczkę </button>

      <div id="login_button" *ngIf="!userService.isLoggedin">
          <asl-google-signin-button type="standard" text="signin_with"></asl-google-signin-button>
      </div>

      <div *ngIf="userService.isLoggedin" id="user_section">
        <button (click)="accountMenu()" id="user_button">Moje konto</button>
        <div *ngIf="isMenuOpen" class="dropdown-menu">
          <button [routerLink]="'/profile'" class="dropdown-item">Mój profil</button>
          <button [routerLink]="'routes/my-routes'" class="dropdown-item">Moje trasy</button>
          <button [routerLink]="'trips/my-trips'" class="dropdown-item">Moje wycieczki</button>
          <button [routerLink]="'main'" type="button" (click)="logoutGoogle()" class="dropdown-item">Wyloguj</button>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
